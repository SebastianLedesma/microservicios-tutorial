server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=api/user/**
        - id: auto-service
          uri: lb://auto-service
          predicates:
            - Path=api/auto/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=api/moto/**